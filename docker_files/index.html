<!DOCTYPE html>   
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />  
<title> Ubicacion de camara</title>  
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>   
<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel="stylesheet" />   
</head>   
<div id='map' style='width: 100vw; height: 100vh;'></div>   
<script>  
mapboxgl.accessToken = 'pk.eyJ1IjoibGlua2VyYiIsImEiOiJjbDVlbXhvenMxMzVyM2NtcDhicGUwY3U1In0.ks_OTnhUiLxDW1rKI8RTmg';  
const map = new mapboxgl.Map({  
container: 'map',  
style: 'mapbox://styles/mapbox/streets-v11',  
center: [-89.1872,13.6893],  
zoom: 12  
});  
map.on('load', () => {   
map.addSource('places', { 
'type': 'geojson', 
'data': { 
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'properties': {
'description':
'<strong>ATENCION</strong><p>Su camara se encuentra en esta posicion</p><a href=testing target="_newblank"> Link </a>',
'icon': 'attraction-15',
},
'geometry': {
'type': 'Point',
'coordinates': [-89.1872,13.6893]
}
}
]
}
});
map.addLayer({ 
'id': 'places', 
'type': 'symbol', 
'source': 'places', 
'layout': { 
'icon-image': '{icon}', 
'icon-size': 2.5, 
'icon-allow-overlap': true  
}
});
map.on('click', 'places', (e) => {const coordinates = e.features[0].geometry.coordinates.slice();
const description = e.features[0].properties.description;
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) { 
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
new mapboxgl.Popup()
.setLngLat(coordinates).setHTML(description)
.addTo(map);
});
map.on('mouseenter', 'places', () => {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseleave', 'places', () => {
map.getCanvas().style.cursor = '';
});
});
</script>
</body>
